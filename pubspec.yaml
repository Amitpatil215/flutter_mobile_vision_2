name: flutter_mobile_vision_2
description: (+Non NULL)Flutter implementation for Google Mobile Vision. Scan Barcodes, Recognize Text and Detect Faces.
version: 0.1.12
homepage: https://github.com/harrowmykel/flutter_mobile_vision_2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: ng.com.piccmaq.flutter.flutter_mobile_vision_2
        pluginClass: FlutterMobileVisionPlugin
      ios:
        pluginClass: FlutterMobileVisionPlugin
